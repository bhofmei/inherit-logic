<div class="container-fluid">
  <div *ngIf="errorMessage !== ''" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="scenario && courseNum" id="info">
    <div class="row">
      <a [routerLink]="['../../']" class="text-dark"><h4>{{ courseNum }}</h4> </a>
    </div>

    <div class="d-flex mb-2" id="scenario-info">
      <h5 class="text-dark mr-2">{{scenario.label}}</h5>
      <div class="text-secondary">{{ scenario.scenCode }}</div>
    </div>

    <div class="list-group">
      <div *ngFor="let student of students; let i = index" class="list-group-item justify-content-between d-flex">
        <div class="access-status">
        <span class="text-primary student-label">{{student | personName}}:</span> {{ formatAccess(student.status) }}
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-outline-secondary btn-sm" (click)="grantAccess(i)" [disabled]="student.status">Grant access</button>
          <button class="btn btn-outline-primary btn-sm" (click)="goToFridge(student.userId)">View fridge</button>
        </div>
        </div> <!-- end list-group-item -->
    </div>
    <!-- end students -->
  </div>
  <!-- end info -->
</div>
